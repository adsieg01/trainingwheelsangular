<h1>Personal Notes</h1>
<hr>

<div *ngIf="loggedIn === '1'">
  <div *ngIf="notespace">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="_editNotespaceForm">
      <div class="note container">
        <div>
          <div hidden>
            <mat-form-field>
              <input matInput placeholder="Id" formControlName="Id" type="Id" required [value]="notespace.Id" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="textbox">
              <textarea matInput placeholder="Notes" formControlName="Note" type="Note" required [value]="notespace.Note"
                matTextareaAutosize matAutosizeMinRows="10" matAuthosizeMaxRows="30"></textarea>
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<mat-error class="error container" *ngIf="loggedIn !=='1'">Must be logged in to make notes</mat-error>
