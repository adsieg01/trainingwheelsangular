<div class="auth-form">
  <h1>Register</h1>
  <h4>Create a new account</h4>
  <hr>


  <form (ngSubmit)="onSubmit()" [formGroup]="_registerForm">
    <div>
      <div>
        <mat-form-field>
          <input matInput id="email" placeholder="Email" formControlName="email" type="email" required/>
          <mat-error *ngIf="email.hasError('required')">Email address required</mat-error>
          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">Please enter a valid email address</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput id="password" placeholder="Password" formControlName="password" type="password" required/>
          <mat-error *ngIf="password.hasError('required')">Password required</mat-error>
          <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">Password must contain at least 4 characters</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput id="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword" type="password" required/>
          <mat-error *ngIf="confirmPassword.hasError('notEquivalent')">Does not match</mat-error>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Register</button>
  </form>
  <br>
  <button mat-raised-button class="nav-btn" color="primary" routerLink ="/login">Already have an account?</button>
</div>
