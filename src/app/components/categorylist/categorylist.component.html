<label>Category:</label>
<select [(ngModel)]="selectedCategory.id" (change)="onSelect($event.target.value)">
  <option value="0">--Select--</option>
  <option *ngFor="let category of categories" value= {{category.id}}>{{category.name}}</option>
</select>
<br /><br />
<div>
<label>Activity:</label>
<select>
    <option *ngIf='selectedCategory.id == 0' value="0">--Select--</option>
    <option *ngFor="let activity of activities" value= {{activity.ActivityID}}>{{activity.Name}}</option>
</select>
</div>
<br />
<button mat-raised-button class="nav-btn" color="primary" type="submit" (click)="onSubmit(id)">Submit</button>
