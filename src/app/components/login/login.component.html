<div class="auth-form">
  <h1>Log in</h1>
  <h4>Get into your account</h4>
  <hr>

  <form (ngSubmit)="onSubmit()" [formGroup]="_registerForm">
    <div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" type="email" required/>
          <mat-error *ngIf="_registerForm.invalid">Invalid email</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password" required/>
          <mat-error *ngIf="_registerForm.invalid">Password is required</mat-error>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Log in</button>
  </form>
  <br>
  <button mat-raised-button class="nav-btn" color="primary" routerLink="/register">Don't have an account?</button>
  <mat-error *ngIf="this._authService.loginError"><br/>Incorrect username or password</mat-error>
</div>
