<mat-toolbar color="primary">
  <button mat-button id="title-btn" routerLink="/">TW</button>
  <!-- <div class="svg" [innerHTML]="./src/images/trainingwheelslogo.svg">
  </div> -->
  <button mat-button id="title-btn" routerLink="/">Training Wheels</button>
  <button mat-button *ngIf="isLoggedIn" routerLink="/personalnotes">Personal Notes</button>
  <button mat-button *ngIf="isLoggedIn" routerLink="/archives">Weekly Archive</button>
  <span class="example-fill-remaining-space"></span>
  <button mat-raised-button class="nav-btn" routerLink="/register"
    *ngIf="!isLoggedIn">Register</button>
  <button mat-raised-button class="nav-btn" routerLink ="/login"
    *ngIf="!isLoggedIn">Login</button>
  <form (ngSubmit)="onLogoutClicked()">
    <button mat-raised-button class="nav-btn"
      *ngIf="isLoggedIn" type="submit">Logout</button>
  </form>
</mat-toolbar>
